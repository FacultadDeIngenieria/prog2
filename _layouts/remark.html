<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    <link rel="icon" href="{{site.baseurl}}/favicon.jpg" type="image/jpg" />
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      .inverse {
        background: #272822;
        color: #777872;
        text-shadow: 0 0 20px #333;
      }
      .inverse h1, .inverse h2 {
        color: #f3f3f3;
        line-height: 0.8em;
      }

      table {
        width: 100%;
      }
      thead {
        text-align: left;
      }
      th {
        border-bottom: 1px solid #f3f3f3;
      }

      img {
        max-width: 100%;
      }
      .inline-img img {
        width: 42%;
        float: right;
        padding-left:20px
      }
      .full-width img {
        width: 90%;
      }
      .half-width img {
        width: 50%;
      }
      .max-height-img img {
        max-height: 65%;
      }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js" type="text/javascript"></script>
  </head>
  <body>
    <textarea id="source">
      {{ content }}
    </textarea>
    <script>
      var s = document.getElementById("source");
      // Hack to fix unwanted markdown start characters inserted by jekyll
      if(s.innerHTML.indexOf("class") == 6) {
          s.innerHTML = s.innerHTML.substring(6);
      }
      remark.create({navigation: {scroll: false}});
    </script>
  </body>
</html>
